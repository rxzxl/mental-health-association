<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #8B0000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }

        /* Clock Container */
        .clock-container {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo Styles */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-navigation button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .tab-navigation button.active {
            color: #ff4444;
            border-bottom: 2px solid #ff4444;
        }

        .tab-navigation button:hover {
            color: #ff4444;
        }

        /* Form Styles */
        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-group input:focus {
            border-color: #ff4444;
            box-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
        }

        /* Submit Button */
        .submit-btn {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #cc0000;
        }

        /* Link */
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .form-footer a {
            color: #ff4444;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Clock Display -->
    <div class="clock-container" id="clock"></div>

    <div class="form-container">
        <!-- Logo -->
        <img src="images/logo.png" alt="Logo" class="logo">

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active" onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="form-footer">
                <p>Don't have an account? <a href="#" onclick="switchTab('signup')">Sign Up</a></p>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form" onsubmit="handleSignUp(event)">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="form-footer">
                <p>Already have an account? <a href="#" onclick="switchTab('login')">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Function to switch between Login and Sign Up forms
        function switchTab(tabName) {
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${tabName}-form`).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // Function to handle Login form submission
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            alert(`Login successful! Welcome back, ${email}.`);
            window.location.href = 'index.html';
        }

        // Function to handle Sign Up form submission
        function handleSignUp(event) {
            event.preventDefault();
            alert(`Sign Up successful! Welcome!`);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
